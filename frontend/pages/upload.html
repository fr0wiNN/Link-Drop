<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Drop: Login In</title>
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <link rel="stylesheet" href="../assets/styles/upload_style.css">
    <script src="../assets/scripts/upload.js" defer></script>
</head>
<body>

    <!-- Logo and Name -->
    <div class="header">
        <img src="../assets/img/logo.png" alt="Link Drop Logo" class="logo">
        <p class="website-name">Link Drop</p>
    </div>

    <!-- Upload File Button -->
    <div class="upload-file-container">
        <button class="upload-file-button">
            <img src="../assets/img/upload_file.png" width="50" height="50" class="upload-icon">
            <p class="upload-file-label">Upload File</p>
        </button>

        <!-- Hidden File Input -->
        <input type="file" id="file-input" class="file-input" style="display: none;">
    </div>
    
</body>
</html>
