<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Drop: Sign Up</title>
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <link rel="stylesheet" href="../assets/styles/login_style.css">
    <script src="../assets/scripts/register.js" defer></script>
</head>
<body>

    <!-- Logo and Name -->
    <div class="header">
        <img src="../assets/img/logo.png" alt="Link Drop Logo" class="logo">
        <p class="website-name">Link Drop</p>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Create Account</h2>
        <form>
            <input type="text" placeholder="Username" class="input-field" autocomplete="off">
            <input type="password" placeholder="Password" class="input-field" autocomplete="new-password">
            <button type="submit" class="login-button">Sign Up</button>
        </form>
        <p class="signup-text">Already a user? <a href="#">Sign In</a></p>
    </div>
    
</body>
</html>
