<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Drop: Download File</title>
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <link rel="stylesheet" href="../assets/styles/download_style.css">
    <script src="../assets/scripts/download.js" defer></script>
</head>
<body>

    <!-- Logo and Name -->
    <div class="header">
        <img src="../assets/img/logo.png" alt="Link Drop Logo" class="logo">
        <p class="website-name">Link Drop</p>
    </div>

    <!-- Login Form -->
    <div class="download-container">
        <h2>Download File</h2>

        <div class="file-container">
            <img id="file-icon" class="file-icon" width="70" height="70">
            <p id="file-name" class="file-name"></p>
        </div>

        <div class="info-container">
            <p id="file-info" class="file-info"></p>
        </div>

        <button id="download-btn" class="download-btn">Download</button>
    </div>


</body>
</html>
